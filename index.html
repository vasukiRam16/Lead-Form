<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Capture Form</title>
</head>
<body>
    <h2>Lead Capture Form</h2>
    <form id="leadForm">
        <label>Name:</label>
        <input type="text" id="name" required><br><br>

        <label>Email:</label>
        <input type="email" id="email" required><br><br>

        <label>Age:</label>
        <input type="number" id="age"><br><br>

        <label>Source:</label>
        <select id="source">
            <option value="Website">Website</option>
            <option value="Social Media">Social Media</option>
            <option value="Referral">Referral</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("leadForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let data = {
                "doctype": "Lead",
                "lead_name": document.getElementById("name").value,
                "email_id": document.getElementById("email").value,
                "age": document.getElementById("age").value,
                "source": document.getElementById("source").value
            };

            fetch("http://192.168.1.4:8000/api/resource/Lead", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "token f1b061bd272eee9:43702ead322652d"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                alert("Lead Submitted Successfully!");
                console.log(data); // You can log the response to check if everything is fine.
            })
            .catch(error => {
                alert("Error: " + error.message); // Show the error to the user
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
